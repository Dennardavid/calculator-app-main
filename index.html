<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="desktop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div>
      <div id="calc-area">
        <div id="toggle">
          <p>calc</p>

          <div id="switch">
            <p>THEME</p>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div id="screen">
          <p id="display"></p>
        </div>
        <div id="keypad">
          <button class="keys" value="7" onclick="display(7)">7</button>
          <button class="keys" value="8" onclick="display(8)">8</button>
          <button class="keys" value="9" onclick="display(9)">9</button>
          <button id="del" onclick="del()">DEL</button>
          <button class="keys" value="4" onclick="display(4)">4</button>
          <button class="keys" value="5" onclick="display(4)">5</button>
          <button class="keys" value="6" onclick="display(5)">6</button>
          <button class="keys" value="+" onclick="display('+')">+</button>
          <button class="keys" value="1" onclick="display(1)">1</button>
          <button class="keys" value="2" onclick="display(2)">2</button>
          <button class="keys" value="3" onclick="display(3)">3</button>
          <button class="keys" value="-" onclick="display('-')">-</button>
          <button class="keys" value="." onclick="display('.')">.</button>
          <button class="keys" value="0" onclick="display(0)">0</button>
          <button class="keys" value="/" onclick="display('/')">/</button>
          <button class="keys" value="x" onclick="display('x')">x</button>
          <button id="reset" onclick="reset()">RESET</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dennar David</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
